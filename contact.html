<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitEdge — Contact</title>
  <meta name="description" content="Book a free consult with FitEdge coaches." />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page-grid">
    <!-- Header -->
    <header class="site-header" id="top">
      <div class="container nav">
        <a class="brand" href="index.html">
          <span class="logo">F</span>
          <span class="brand-name">FitEdge</span>
        </a>
        <nav aria-label="Primary navigation">
          <button class="menu-btn" aria-expanded="false" aria-controls="mobile-menu" id="menuBtn">Menu</button>
          <ul id="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section class="container section">
        <h1 class="section-title">Get Your Free Consult</h1>
        <div class="grid grid-2">
          <form class="card" aria-label="Contact form" onsubmit="event.preventDefault(); alert('Thanks! We\'ll be in touch.');">
            <label class="field">
              <span class="small">Full Name</span>
              <input type="text" name="name" placeholder="Your name" required />
            </label>
            <label class="field">
              <span class="small">Email</span>
              <input type="email" name="email" placeholder="your@email.com" required />
            </label>
            <label class="field">
              <span class="small">Goal</span>
              <select name="goal" aria-label="Select goal">
                <option>Get stronger</option>
                <option>Lose fat</option>
                <option>Improve mobility</option>
                <option>General health</option>
              </select>
            </label>
            <label class="field">
              <span class="small">Message</span>
              <textarea name="message" placeholder="Share injuries, experience, or preferences..."></textarea>
            </label>
            <button class="btn primary" type="submit">Request Consult</button>
          </form>
          <div class="card">
            <h3>Visit Us</h3>
            <p class="small">
              123 Strength Ave, Suite 2B<br/>
              Washington, DC 20001
            </p>
            <p class="small">Open: Mon–Sat, 6:00–20:00</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container foot">
        <p>© <span id="year"></span> FitEdge. All rights reserved.</p>
        <nav>
          <a href="#top">Back to top</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </footer>
  </div>

  <script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => {
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
